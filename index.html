<!DOCTYPE html>
<html lang='en'>
    <head>
        <!-- Gives search engines extra information about the page -->
        <title>Colored Markers</title>

        <!-- Tell browsers how encode characters on the page -->
        <meta charset="utf-8">

        <!-- To ensure the oage looks teh same on all devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Link to external stylesheet -->
        <link stylesheet href="styles.css" rel="stylesheet">
    </head>

    <body>
        <h1>CSS Color Markers</h1>

        <div class="container">
            <div class="marker red">
                <div class="cap"></div>
                <div class="sleeve"></div>
            </div>
            <div class="marker green">
                <div class="cap"></div>
                <div class="sleeve"></div>
            </div>
            <div class="marker blue">
                <div class="cap"></div>
                <div class="sleeve"></div>
            </div>
        </div>
    </body>
</html>
