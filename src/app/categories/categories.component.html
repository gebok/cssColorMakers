<div class="container">
    <div class="row">
        <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
            <h3 class="text-center text-theme-primary"> New Category </h3>
            <p class="text-center mb-5"> You can add new categories from here </p>

            <form class="form-inline text-center" #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">
                <div class="input-group col-md-10">
                    <input type="text" name="category" ngModel class="form-control shadow-effect" placeholder="Add New Categories" #category="ngModel">
                </div>

                <div class="col-md-2 input-group">
                    <button class="btn btn-block btn-info btn-theme"> Add Category </button>
                </div>

            </form>
        </div>
    </div>
</div>
